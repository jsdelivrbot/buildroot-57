include("sdcard.vfat.cfg")

image sdcard.img {
    hdimage {
    }
    partition boot {
        partition-type = 0xb
        bootable = true
        image = "sdcard.vfat.img"
        offset = 1M
    }
    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
    }
    partition a2 {
        partition-type = 0xA2
        image = "u-boot-spl.bin.crc"
    }
}

